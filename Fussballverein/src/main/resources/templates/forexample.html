<h2>For-Beispiel mit Bootstrap-Cards</h2>
<hr>
<div class="container">
    <div class="row">
        <div th:each="card: ${cards}" class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${card[0]}"></h5>
                    <p class="card-text" th:text="${card[1]}">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
